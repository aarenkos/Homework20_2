{% extends 'catalog/base.html' %}
{% block content %}
{% load my_tags %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Blogs</h1>
    <a href="{% url 'blog:create' %}" class="btn btn-primary">Опубликовать пост</a>

</div>

<div class="container">
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.title }}</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{ object.content }}</li>
                    </ul>
                    <div class="btn-group">
                        <a href="{% url 'blog:view' object.pk object.slug %}" type="button"
                           class="btn btn-lg btn-block btn-outline-primary">view</a>
                        <a href="{% url 'blog:edit' object.pk object.slug %}" type="button"
                           class="btn btn-lg btn-block btn-outline-primary">edit</a>
                        <a href="{% url 'blog:delete' object.pk object.slug  %}" type="button"
                           class="btn btn-lg btn-block btn-outline-primary">delete</a>
                    </div>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
